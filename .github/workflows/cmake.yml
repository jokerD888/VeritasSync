name: Build & Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    env:
      # 指定 vcpkg 集成文件
      CMAKE_TOOLCHAIN_FILE: ${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake
      VCPKG_ROOT: ${{ github.workspace }}/vcpkg

    steps:
    - uses: actions/checkout@v3

    # 1. 缓存 vcpkg 二进制包 (大幅加速构建)
    - name: Restore vcpkg artifacts
      uses: actions/cache@v3
      with:
        path: |
          ${{ env.VCPKG_ROOT }}
          !${{ env.VCPKG_ROOT }}/buildtrees
          !${{ env.VCPKG_ROOT }}/packages
          !${{ env.VCPKG_ROOT }}/downloads
        key: ${{ runner.os }}-vcpkg-${{ hashFiles('vcpkg.json') }}
        restore-keys: |
          ${{ runner.os }}-vcpkg-

    # 2. 安装/Bootstrap vcpkg
    - name: Setup vcpkg
      run: |
        if (!(Test-Path vcpkg)) { git clone https://github.com/Microsoft/vcpkg.git }
        .\vcpkg\bootstrap-vcpkg.bat

    # 3. 配置 CMake (Release模式)
    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=Release -S ${{github.workspace}}

    # 4. 编译
    - name: Build
      run: cmake --build ${{github.workspace}}/build --config Release

    # 5. 运行测试 (输出详细日志)
    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest -C Release --output-on-failure